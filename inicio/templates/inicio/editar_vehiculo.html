{% extends 'genericos/base.html' %}

{% block title_head %}
<title>Modificar vehículo</title>
{% endblock title_head %}

{% block h1_header %}
<h1>Modificar vehículo</h1>
{% endblock h1_header %}

{% block contenido %}
<form action="{% url 'inicio:editar_vehiculo' vehiculo.id %}" method="POST">
    {% csrf_token %}
    {{ formulario.as_p }}
    <button type="submit">Guardar</button>
</form>
{% endblock contenido %}
